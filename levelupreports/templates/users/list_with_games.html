{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Games</h1>

    {% for user in usergame_list %}
        <h2>{{ user.full_name }}, {{user.gamer_id}}</h2>
        <ol>
            {% for game in user.games %}
            <li>
                Title: {{ game.title }}, Number of players: {{ game.number_of_player }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
